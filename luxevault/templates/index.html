<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUXE VAULT</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 { font-size: 2.5rem; color: #FFD700; margin-bottom: 10px; }
    p { margin-bottom: 30px; opacity: 0.8; }
    #connectButton button {
      padding: 16px 32px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LUXE VAULT</h1>
  <p>Prove ownership of your real luxury bag with NFC + TON</p>

  <div id="connectButton"></div>

  <script>
    // Telegram Mini App Ready
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // TON Connect
    const connector = new TonConnectUI({
      manifestUrl: 'https://luxevault.onrender.com/tonconnect-manifest.json'
    });

    const button = document.getElementById('connectButton');

    connector.onStatusChange((wallet) => {
      if (wallet) {
        button.innerHTML = Connected: ${wallet.account.address.slice(0,6)}...${wallet.account.address.slice(-4)};
      } else {
        button.innerHTML = <button onclick="connector.connectWallet()">Connect TON Wallet</button>;
      }
    });
  </script>
</body>
</html>
